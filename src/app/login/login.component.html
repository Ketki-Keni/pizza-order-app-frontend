<div id="form-container">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()"> 
        <div>
            <div>
                <mat-form-field id="email" appearance="fill">
                    <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required']">
                    Email is required.
                </mat-error>
                </mat-form-field>      
            </div>
            <div>
                <mat-form-field id="password" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="password?.errors?.['required']">
                        Password is required.
                    </mat-error>
                </mat-form-field>  
            </div>     
            <div id="buttons">
                <button color="primary" mat-button mat-raised-button id="submit" [disabled]="loginForm.invalid" type="submit">Log In</button>
            </div>
        </div>
    </form>
</div>
